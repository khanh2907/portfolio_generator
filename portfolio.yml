      - 'http://intersect.org.au/content/intersect-diver'

  BCCVL:
    name: BCCVL - Biodiversity and Climate Change Virtual Laboratory
    friendly_name: bccvl
    organisation: Intersect Australia
    type: work
    descriptions: 
      - "The BCCVL is a 'one stop modelling shop' that simplifies the process of biodiversity-climate change modelling. Its mission is to connect the research community to Australia's national computation infrastructure by integrating a suite of tools in a coherent online environment where researchers can access data and perform data analysis and modelling."
      - "I was a developer (both frontend and backend) for this project working with a variety of technologies. The project was very modular and I was in charge of the data_mover and visualiser. I also helped out with the Javascript and styling of the frontend application. I was on this project for 12 months."
    technologies:
