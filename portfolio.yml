Projects:
  LEASA:
    name: RICS LEASA
    friendly_name: rics
    organisation: Intersect Australia
    type: work
    description: "The Leasa App has a number of tools which help office tenants to make decisions about their existing office space and the spaces they may wish to lease."
    technologies: 
      - Ruby on Rails
      - PostgreSQL
      - iOS
      - Android
      - jQuery
      - Twitter Bootstrap 2
      - Rspec
      - Capybara
      - Cucumber
      - Selenium
    urls:
      - 'http://www.rics.org/au/footer/choosing-and-managing-an-energy-efficient-space/'
      - 'https://itunes.apple.com/au/app/leasa/id647127739?mt=8'
      - 'https://leasa.rics.org/'
      - 'https://play.google.com/store/apps/details?id=au.org.rics.leasa.android'
    images:
      - 'images/leasa1.png'
      - 'images/leasa2.png'
      - 'images/leasa3.png'

  HCSVLAB:
    name: Alveo
    friendly_name: hcsvlab
    organisation: Intersect Australia
    type: work
    description: "Alveo provides on-line infrastructure for accessing human communication data sets (speech, texts, music, video, etc.) and for using specialised tools for searching, analysing and annotating that data."
    technologies: 
      - Ruby on Rails
      - PostgreSQL
      - ActiveMQ
      - Solr
      - Ansible
      - Rspec
      - Capybara
      - Cucumber
      - Selenium
      - Tomcat
    urls:
      - 'http://alveo.edu.au/'
      - 'https://github.com/IntersectAustralia/hcsvlab'
  
  DC21:
    name: Intersect DIVER
    friendly_name: dc21
    organisation: Intersect Australia
    type: work
    description: "Intersect DIVER (Data Is Vital for Empirical Research ) is a general purpose open source research data capture and sharing application. When deployed as part of an Intersect 'AAAA' data management implementation project, Intersect DIVER provides a full lifecycle research data management solution out-of-the-box."
    technologies:
      - Ruby on Rails
      - PostgreSQL
      - Redis
      - Resque
      - Rspec
      - Capybara
      - Cucumber
      - Selenium
      - Ansible
    urls:
      - 'https://github.com/IntersectAustralia/dc21'
      - 'http://intersect.org.au/content/intersect-diver'

  BCCVL:
    name: BCCVL - Biodiversity and Climate Change Virtual Laboratory
    friendly_name: bccvl
    organisation: Intersect Australia
    type: work
    description: "The BCCVL is a 'one stop modelling shop' that simplifies the process of biodiversity-climate change modelling. Its mission is to connect the research community to Australia's national computation infrastructure by integrating a suite of tools in a coherent online environment where researchers can access data and perform data analysis and modelling."
    technologies:
      - Pyramid (Pylons)
      - Plone
      - Python
      - SQLite
    urls:
      - 'http://www.bccvl.org.au/'
      - 'https://app.bccvl.org.au/'
    video_embed: '<iframe width="560" height="315" src="//www.youtube.com/embed/ACj6BsLoMXo" frameborder="0" allowfullscreen></iframe>'

  Virtual Journey:
    name: Virtual Journey
    friendly_name: vj
    description: "The aim of the Virtual Journey project is to assist the uni in educating industry professionals and educators in cultural competence, a skill that eventually will be part of the skill set that all USYD students graduate with."
